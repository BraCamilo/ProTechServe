<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sing Up</title>
  <link rel="stylesheet" href="/Styles/stylesSingUp.css">
</head>

<body>
<header>
    <a href="/Htmls/Index.html">
        <img id="Logo" src="/src/Recurso 5@72x.png" alt="ProTechServeLogo" width="40">
    </a>
    <h1>ProTechServe</h1>
    <a href="#">Sobre nosotros</a> <a href="#">Servicios</a>
</header>

<main>
    <section class="registro">
        <form action="#" class="inputs">
            <h2>Create Account</h2>
            <input type="text" placeholder="Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="text" placeholder="email" required>
            <input type="number" placeholder="Phone Number" required>
            <input type="password" placeholder="Password" required>
            <input type="text" placeholder="Confirm Password" required>
            <br>
            <label for="container">
                <input type="checkbox">
                <span class="checkmark"></span>
                I agree with the <a href="" style="color: brown;">privacy</a> and <a href=""
                    style="color: brown;">policy</a>
            </label>
        </form>
    </section>
    <br>
    <button type="submit" id="singUp">Sing Up</button>
    <br>
    <div>
        Do you already have an <a href="" style="color: brown;">account</a>?
    </div>
</main>
<footer>
    <p>&copy; 2024 ProTechServe</p>
</footer>
</body>

</html>
