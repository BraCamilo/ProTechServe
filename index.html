<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTech Serve - Crea tu Perfil</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <div class="titulo">
            <img id="Logo" src="/Assets ProTechServe/Logo.png" alt="Logo">
            <h1>ProTech Serve</h1>
        </div>
        <p>Conecta con profesionales y programa tus citas fácilmente</p>
    </header>

    <nav>
        <a href="#">Sobre Nosotros</a>
        <a href="#">Contacto</a>
    </nav>

    <main>
        <!-- inicio de sesion -->
        <section id="inicio-de-sesion">
            <h2>Inicio de sesión</h2>
            <form id="formulario">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email-inicio" name="email" placeholder="Tu correo electrónico" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password-inicio" name="password" placeholder="Contraseña" required>

                <label for="tipo-perfil-inicio">Selecciona tu tipo de perfil:</label>
                <select id="tipo-perfil-inicio" name="tipo-perfil">
                    <option value="profesional">Profesional</option>
                    <option value="cliente">Cliente</option>
                </select>
                <button id="botonDeInicio" type="submit">Iniciar Sesión</button>
            </form>
        </section>
        <!-- Creacion de perfil -->
         <section id="creacion-de-perfil">
            <h2>Vamos a Crear tu Peril</h2>
            <label for="name">Nombre completo:</label>
            <input type="text" id="name" name="nombre" placeholder="Tu nombre completo" required>

            <label for="email">Agrega un correo:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

            <label for="password">Elabora una poderosa contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            
            <label for="tipo-perfil">Selecciona tu tipo de perfil:</label>
            <select id="tipo-perfil" name="tipo-perfil">
                <option value="profesional">Profesional</option>
                <option value="cliente">Cliente</option>
            </select>
         </section>
    </main>

    <footer>
        <p>&copy; 2024 ProTech Serve. Todos los derechos reservados.</p>
    </footer>
    <script src="/Scripts/script.js"></script>
</body>
</html>
